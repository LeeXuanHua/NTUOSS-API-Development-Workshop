# This is the .github/workflows/main.yml

name: Deploying the API with OAuth2.0

# Events that trigger a workflow:
# https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    branches:
      - oauth-security

env:
  HEROKU_APP_NAME: api-development-workshop-oauth

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploying to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          # heroku_app_name: ${{ env.HEROKU_APP_NAME }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          # healthcheck: "https://${{ env.HEROKU_APP_NAME }}.herokuapp.com/healthcheck"
          healthcheck: "https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/healthcheck"
          rollbackonhealthcheckfailed: true